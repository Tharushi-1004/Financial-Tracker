    <body>

    
        <h2>Daily Income and Expenses Tracker</h2>
    
        <form id="recordForm">
            <label for="type">Type:</label>
            <select id="type" name="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
    
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>
    
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
    
            <label for="remarks">Remarks:</label>
            <input type="text" id="remarks" name="remarks">
    
            <button type="button" onclick="record()">Record</button>
        </form>
    
        <button type="button" onclick="toggleRecords()">Toggle Records</button>
    
        <div id="monthlySummary">
            <h2>Monthly Summary</h2>
            <label for="summaryMonth">Select Month and Year:</label>
            <input type="month" id="summaryMonth" name="summaryMonth" onchange="updateMonthlySummary()">
        
            <div id="summaryDetails">
                <p>Total Income: <span id="totalIncome">0.00</span></p>
                <p>Total Expenses: <span id="totalExpenses">0.00</span></p>
                <p>Net Balance: <span id="netBalance">0.00</span></p>
            </div>
        </div>
    
        <table id="recordsTable">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Remarks</th>
                    <th>Balance</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="recordsTableBody">
            </tbody>
        </table>
    
        <script src="dashboard.js"></script>
        <canvas id="pieChart" width="400" height="400"></canvas>
    </body>
